<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kamera icazəsi simulyasiya</title>

  <style>
    body{
      font-family: Arial;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
      margin-top:30px;
    }
    video, canvas, img{
      width:320px;
      height:240px;
      border:2px solid #333;
      border-radius:10px;
    }
    button{
      padding:10px 20px;
      border-radius:10px;
      border:none;
      font-size:16px;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <h2>Kamera icazəsi simulyasiya</h2>

  <p>
    Aşağıdakı düyməyə bas — brauzer səndən <b>kamera icazəsi</b> istəyəcək.<br>
    Bu yalnız local üçündür və şəkil heç yerə göndərilmir.
  </p>

  <video id="video" autoplay></video>

  <button id="captureBtn">Şəkil çək</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <h3>Çəkilən şəkil:</h3>
  <img id="photo" alt="Hələ şəkil yoxdur">

<script>
  // Kamera axını aç
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById("video").srcObject = stream;
    })
    .catch(err => {
      alert("Kameraya icazə verilmədi!");
    });

  // Şəkil çəkmə
  document.getElementById("captureBtn").onclick = function () {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    photo.src = canvas.toDataURL("image/png");
  };
</script>

</body>
</html>
